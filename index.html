<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>CREATE YOUR ACCOUNT:</h1>
            <form action="post" class="validator">
                <label for="name">
                    Your Name:<br>
                    <input type="text" name="name" id="name" autofocus data-rules="required|min=2">
                </label>

                <label for="email">
                    Your e-mail: <br>
                    <input type="email" name="" id="email" data-rules="required|email">
                </label>

                <label for="senha">
                    Create Your Password <br>
                    <input type="password" name="" id="senha" data-rules="required|min=6">
                </label>

                <label>
                    <input type="submit" value="Create Account.">
                </label>
            </form>

            <div>
                Already have an account?
               <a href="#">Sign in</a>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
